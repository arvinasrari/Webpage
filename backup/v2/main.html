<!DOCTYPE html>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="main.css">
    <script>
        // Night mode toggle script
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        // Function to trigger the specific animation and delay redirection
        function bounceRedirect(event, url, className) {
            event.preventDefault(); // Prevent immediate redirection

            // Add 'fall' class along with specific animation class to trigger the animation
            event.target.classList.add('fall', className);

            // Delay the redirection by 2 seconds to allow the animation to complete
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        }
    </script>
</head>
<body>
    <header>
        <h1>How Serious Are You?</h1>
    </header>

    <section>
        
        <a href="not-serious.html" onclick="bounceRedirect(event, 'not-serious.html', 'not-serious')">Not Serious</a>
        <a href="serious.html" onclick="bounceRedirect(event, 'serious.html', 'serious')">Serious</a>
        <a href="please-hire-me.html" onclick="bounceRedirect(event, 'please-hire-me.html', 'super-serious')">Super Serious</a>
